<ng-template #addVehicle let-modal>
    <div class="modal-header">
        <h4 class="modal-title" 
            id="modal-basic-title">
            Add new vehicle
        </h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="license">License</label>
                <input 
                    formControlName="license"
                    id="license" type="text" class="form-control">
                <div *ngIf="f.license.touched && f.license.invalid" class="alert alert-danger">
                    <div *ngIf="f.license.errors?.required" >license is required.</div>
                </div>
            </div>
        
            <div class="form-group">
                <label for="device">Device</label>
                <input 
                    formControlName="device"
                    id="device" type="number" class="form-control">
                <div *ngIf="f.device?.touched && f.device?.invalid" class="alert alert-danger">
                    <div *ngIf="f.device.errors?.required">Device is required.</div>
                </div>
            </div>
        
            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input 
                    formControlName="capacity"
                    id="capacity" type="number" class="form-control">
                <div *ngIf="f.capacity?.touched && f.capacity?.invalid" class="alert alert-danger">
                    <div *ngIf="f.capacity.errors?.required">Capacity is required.</div>
                </div>
        
            </div>
        
            <div class="form-group">
                <label for="type">Type</label>
                <select 
                    formControlName="type"
                    id="type" class="form-control">
                    <option value="" disabled selected>Select your option</option>
                    <option value="CAR">Car</option>
                    <option value="TRUCK">Truck</option>
                </select>
                <div *ngIf="f.type.touched && f.type.invalid" class="alert alert-danger">
                    <div *ngIf="f.type.errors?.required">Type is required.</div>
                </div>
            </div>
        
            <button class="btn btn-primary" type="submit">Submit</button>
        
        </form>
    </div>
</ng-template>

<button class="btn btn-primary btn-sm" 
    (click)="open(addVehicle)">
    ADD Vehicle
</button>
